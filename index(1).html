<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    
    <div id="Result" ></div>
<div class="container" >
    
        <h2 class="mb-4">Register With Us</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="searchLetter" placeholder="Search..."  name= "search">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"   id="Searching" onclick="searchAndDisplayData()"  >Search</button>
                <div id="searchResult"></div>
                <div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dataModalLabel">User Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="modalContent">
                            <!-- User details will be dynamically added here -->
                        </div>
                        <div class="modal-footer">
                            <!-- "OK" button to close the modal -->
                            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

                   
            </div>
            
        </div>
        <form id="form" class="form" onsubmit="validateForm();" >
        

        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name"  oninput="checkName()" required>
            <small id="nameError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" oninput="checkEmail()" required>
            <small id="emailError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="phone">Phone *</label>
            <input type="text" class="form-control" id="phone" name="phone" minlength="10" maxlength="10" oninput="checkPhone()" placeholder="Enter Number" required>
            <small id="phoneError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="date">DOB *</label>
            <input type="date" class="form-control" id="date"  oninput="checkDate()"  required>
            
            <small id="dateError" class="form-text text-danger"></small>
            
        </div>

        <div class="form-group">
            <label for="gender">Gender *</label>
            <select class="form-control" name="gender" id="gender" oninput="checkGender()" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <small id="genderError" class="form-text text-danger"></small> 
        </div>

        <div class="form-group">
            <label for="occupation">Occupation (optional)</label>
            <input type="text" class="form-control" id="occupation" placeholder="Enter Occupation">
            <small id="occupationError" class="form-text text-danger"></small> 
        </div>

        <div class="form-group">
            <label for="education">Education *</label>
            <select class="form-control" id="education" required>
                <option value="">Select</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Engineering">Engineering</option>
                <option value="Arts">Arts</option>
                <option value="Law">Law</option>
            </select>
            <small id="educationError" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" oninput="checkUsername()" required>
            <small id="usernameError" class="form-text text-danger"></small>
        </div>


        <div class="password-container">
            <label for="password">Password *</label>
            <input type="password" class="form-control" id="password" oninput="checkPassword()" minlength="8" maxlength="15" placeholder="Enter Password" required>
            <small id="passwordError" class="form-text text-danger"></small>
            <!-- <span class="toggle-password-btn" onclick="togglePassword()"></span> -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="togglePassword()">
                <label class="form-check-label" for="defaultCheck1">
                  Show password
                </label>
              </div>
        </div>

        <div class="form-group">
            <label for="pan">PAN *</label>
            <input type="text" class="form-control" id="pan" oninput="validatePan()" placeholder="Enter PAN"    required>
            <small id="panError" class="form-text text-danger"  ></small> 
           
        </div>

        <div class="form-group">
            <label for="image">Profile *</label>
            <input type="file" class="form-control-file" id="image" onchange="validateImage()" accept="image/jpeg,image/png" required>
            <small id="imageError" class="form-text text-danger" ></small> 
            <div id="imagePreview"></div>

        </div>
        <div id="imagePreview"></div>
        <div id="errorContainer"  ></div> 
        <div id="fileSizeKB"></div>
        <div id="fileSizeMB"></div>

        <button type="submit" onclick="saveFormData()"  class="btn btn-primary" id="submit"   >Submit</button>
        <!-- <div class="popup" id="popup">
            <h2>Thank you!</h2>
            
            <p>Your details are successfully submitted.Thanks!</p>
            <button type="button" id="close" onclick="close()">OK</button>

        </div> -->
        
    </form>
</div>
